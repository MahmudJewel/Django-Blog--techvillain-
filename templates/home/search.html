{% extends 'home/base.html' %}
{% block content %}
<div class="container">
    {% for item in searchItem %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
           <a href="/blog/{{item.category.id}}?getid={{item.id}}">{{item}}</a> 
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
